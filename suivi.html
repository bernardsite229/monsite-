  <h2>TechBTP Tools - Suivi de Projets</h2>
</header>

<div class="container">

  <input type="text" id="searchInput" class="search-bar" placeholder="üîç Rechercher un projet..." oninput="renderProjects()"/>

  <h3>Ajouter un projet</h3>
  <input type="text" id="nom" placeholder="Nom du projet" />
  <input type="date" id="date" />
  <input type="text" id="localisation" placeholder="Localisation" />
  <input type="text" id="chef" placeholder="Chef de chantier" />
  <select id="statut">
    <option>En cours</option>
    <option>Termin√©</option>
    <option>En attente</option>
  </select>
  <textarea id="remarques" placeholder="Remarques..."></textarea>
  <button onclick="ajouterProjet()">Ajouter</button>

  <div id="listeProjets"></div>

  <button onclick="exporterJSON()">üìÅ Exporter les projets en JSON</button>
</div>

<footer>
  D√©velopp√© par Bernard
</footer>

<script>
  let projets = JSON.parse(localStorage.getItem("projets")) || [];

  function ajouterProjet() {
const nom = document.getElementById("nom").value.trim();
    const date = document.getElementById("date").value;
    const localisation = document.getElementById("localisation").value.trim();
    const chef = document.getElementById("chef").value.trim();
    const statut = document.getElementById("statut").value;
    const remarques = document.getElementById("remarques").value.trim();

    if (!nom || !date) {
      alert("Veuillez remplir au moins le nom et la date du projet.");
      return;
    }

    projets.push({ nom, date, localisation, chef, statut, remarques });
    localStorage.setItem("projets", JSON.stringify(projets));

    document.getElementById("nom").value = "";
    document.getElementById("date").value = "";
    document.getElementById("localisation").value = "";
    document.getElementById("chef").value = "";
    document.getElementById("statut").value = "En cours";
    document.getElementById("remarques").value = "";

    renderProjects();
  }

  function renderProjects() {
    const liste = document.getElementById("listeProjets");
    const recherche = document.getElementById("searchInput").value.toLowerCase();
    liste.innerHTML = "";

    projets.forEach((p, index) => {
      if (
        p.nom.toLowerCase().includes(recherche) ||
p.statut.toLowerCase().includes(recherche) ||
        p.localisation.toLowerCase().includes(recherche) ||
        p.chef.toLowerCase().includes(recherche)
      ) {
        const div = document.createElement("div");
        div.className = `project p.statut.replace(" ", "
 ")`;
        div.innerHTML = `
          <h4>${p.nom} <small>${p.date}</small></h4>
          <p><strong>Localisation:</strong>${p.localisation || "N/A"}</p>
          <p><strong>Chef de chantier:</strong> ${p.chef || "N/A"}</p>
          <p><strong>Statut:</strong>${p.statut}</p>
          <p><strong>Remarques:</strong>${ p.remarques || "Aucune"}</p>
          <div class="actions">
            <button onclick="modifierProjet(${index})">Modifier</button>
            <button onclick="supprimerProjet(${index})">Supprimer</button>
          </div>
        `;
        liste.appendChild(div);
      }
    });
  }

  function modifierProjet(index) {
    const p = projets[index];
    document.getElementById("nom").value = p.nom;
    document.getElementById("date").value = p.date;
    document.getElementById("localisation").value = p.localisation;
    document.getElementById("chef").value = p.chef;
    document.getElementById("statut").value = p.statut;
    document.getElementById("remarques").value = p.remarques;
projets.splice(index, 1);
    localStorage.setItem("projets", JSON.stringify(projets));
    renderProjects();
  }

  function supprimerProjet(index) {
    if (confirm("Supprimer ce projet ?")) {
      projets.splice(index, 1);
      localStorage.setItem("projets", JSON.stringify(projets));
      renderProjects();
    }
  }

  function exporterJSON() {
    const blob = new Blob([JSON.stringify(projets, null, 2)], { type: "application/json" });
    const lien = document.createElement("a");
    lien.href = URL.createObjectURL(blob);
    lien.download = "projets_TechBTP.json";
    lien.click();
  }

  renderProjects();
</script>
